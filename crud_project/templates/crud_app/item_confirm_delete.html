{% extends 'base.html' %}

{% block content %}
  <h1>Delete Item</h1>
  <p>Are you sure you want to delete "{{ item.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'item_list' %}">Cancel</a>
{% endblock %}
